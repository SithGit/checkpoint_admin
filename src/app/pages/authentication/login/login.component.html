<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="auth-header">
                <a href="javascript:"><img src="assets/images/logo.png" alt="logo" style="height: 80px; width: 120px" /></a>
            </div>

            <form class="card my-5" action="#">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="loginObj.username" name="username" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password" />
                    </div>

                    <div class="d-flex mt-1 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                            <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
                        </div>
                    </div>

                    <!-- check if the hasError is true then show the error message -->
                    <div *ngIf="hasError" class="alert alert-danger d-grid mt-4" role="alert">
                        {{ errorMsg }}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
                    </div>
                </div>
            </form>

            <div class="auth-footer row">
                <div class="col my-1">
                    <p class="m-0">Copyright Â© <a href="#" target="_blank">Vilasith Souksavat</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
