<!-- Topbar Start -->
<div class="navbar-custom">
    <div [class]="containerClass">
        <ul class="list-unstyled topnav-menu float-end mb-0">
            <li class="d-none d-lg-block" ngbDropdown placement="bottom-start">
                <form class="app-search">
                    <div class="app-search-box">
                        <div class="dropdown-lg" id="search-dropdown" ngbDropdownMenu>
                            <!-- item-->
                            <div class="dropdown-header noti-title" ngbDropdownItem>
                                <h5 class="text-overflow mb-2">Found 22 results</h5>
                            </div>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item" *ngFor="let result of searchResults">
                                <i class="{{ result.icon }} me-1"></i>
                                <span>{{ result.text }}</span>
                            </a>

                            <!-- item-->
                            <div class="dropdown-header noti-title">
                                <h6 class="text-overflow mb-2 text-uppercase">Users</h6>
                            </div>

                            <div class="notification-list">
                                <!-- item-->
                                <a href="javascript:void(0);" class="notify-item" ngbDropdownItem *ngFor="let user of searchUsers">
                                    <div class="d-flex align-items-start">
                                        <img class="d-flex me-2 rounded-circle" [src]="user.profile" [alt]="user.name" height="32" />
                                        <div class="w-100">
                                            <h5 class="m-0 fs-14">{{ user.name }}</h5>
                                            <span class="font-12 mb-0">{{ user.position }}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </li>

            <li class="dropdown d-inline-block d-lg-none" ngbDropdown autoClose="outside" placement="bottom-end">
                <a class="nav-link dropdown-toggle arrow-none waves-effect waves-light" href="javascript:void(0);" role="button" ngbDropdownToggle>
                    <i class="fe-search noti-icon"></i>
                </a>
                <div class="dropdown-lg dropdown-menu-end p-0" ngbDropdownMenu>
                    <form class="p-3" ngbDropdownItem>
                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" />
                    </form>
                </div>
            </li>

            <li class="notification-list topbar-dropdown" ngbDropdown>
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" href="javascript:void(0)" role="button" ngbDropdownToggle>
                    <img [src]="loggedInUser?.avatar" alt="user-image" class="rounded-circle" />
                    <span class="pro-user-name ms-1"> {{ loggedInUser?.firstName }} <i class="mdi mdi-chevron-down"></i> </span>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-end profile-dropdown">
                    <!-- item-->
                    <div class="dropdown-header noti-title" ngbDropdownItem>
                        <h6 class="text-overflow m-0">Welcome !</h6>
                    </div>

                    <ng-container *ngFor="let option of profileOptions; let i = index">
                        <div class="dropdown-divider" *ngIf="i === profileOptions.length - 1"></div>
                        <a class="notify-item" ngbDropdownItem>
                            <i [class]="option.icon"></i>
                            <span style="cursor: pointer" [routerLink]="option.redirectTo">{{ option.label }}</span>
                        </a>
                    </ng-container>
                </div>
            </li>
        </ul>

        <!-- LOGO -->
        <div class="logo-box">
            <a routerLink="/" class="logo logo-light text-center">
                <span class="logo-sm">
                    <img src="assets/images/logo-sm.png" alt="" height="22" />
                </span>
                <span class="logo-lg">
                    <img src="assets/images/logo-light.png" alt="" height="16" />
                </span>
            </a>

            <a routerLink="/" class="logo logo-dark text-center">
                <span class="logo-sm">
                    <img src="assets/images/logo-sm.png" alt="" height="22" />
                </span>
                <span class="logo-lg">
                    <img src="assets/images/logo-dark.png" alt="" height="16" />
                </span>
            </a>
        </div>

        <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
            <li *ngIf="layoutType === 'horizontal'">
                <!-- Mobile menu toggle (Horizontal Layout)-->
                <a class="navbar-toggle nav-link horizontal-toggle" (click)="toggleMobileMenu($event)">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </li>
        </ul>

        <div class="clearfix"></div>
    </div>
</div>
